<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wordle Simple</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    #guessInput {
      width: 150px;
      height: 30px;
      font-size: 1.2em;
      padding: 5px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    button {
      height: 35px;
      padding: 0 10px;
      font-size: 1.2em;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button:hover {
      background-color: #45a049;
    }

    #history {
      display: inline-block;
      margin-top: 20px;
      padding: 10px;
      border: 2px solid #ccc;
      background-color: white;
      text-align: left;
      width: 300px;
      min-height: 150px;
      margin-left: auto;
      margin-right: auto;
    }

    #history div {
      margin-bottom: 5px;
    }

    span {
      display: inline-block;
      width: 30px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      margin: 2px;
    }
  </style>
</head>
<body>
  <h1>Wordle</h1>
  <div>
    <input id="guessInput" maxlength="5">
    <button onclick="submitGuess()">Essayer</button>
  </div>
  <div id="history"></div>
  <script src="/frontend/app.js"></script>
</body>
</html>
